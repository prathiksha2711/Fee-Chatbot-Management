<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>document</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='payments.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <h1>STUDENT DETAILS</h1>
        <form method="POST" action="/studentinfo">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" name="firstname" placeholder="First Name" class="name">
                    <input type="text" name="lastname" placeholder="Last Name" class="name">
                    <input type="text" name="parentname" placeholder="Parent Name" class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="USN" class="name" name="usn" required>
                    <input type="email" placeholder="Year of Study" class="name" name="yearofstudy" required>
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <h4>Date of Birth</h4>
                    <input type="text" placeholder="DD" class="dob" name="date" required>
                    <input type="text" placeholder="MM" class="dob" name="month" required>
                    <input type="text" placeholder="YYYY" class="dob" name="year" required>
                </div>

                <div class="input-box">
                    <h4>Gender</h4>
                    <input type="radio" id="b1" name="gender" checked class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="gender" class="radio">
                    <label for="b2">Female</label>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="radio" id="bc1" name="pay" checked class="radio">
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i> CET</span></label>
                    <input type="radio" id="bc2" name="pay" class="radio">
                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i>Management</span></label>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="tel" name="amount" placeholder="Amount to be paid" class="name" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">Pay now</button>
                  </form>
                </div>
              </div>
              <div class="last">
                <a href="/">Home</a>
              </div>
</body>

</html>
