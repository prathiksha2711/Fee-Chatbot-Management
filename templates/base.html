<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>document</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='paymentss.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <h1>PAYMENT FORM</h1>
        <form method="POST" action="/sucess">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" name="fullname" placeholder="Full Name" class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email id" class="name" name="emailid" required>
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <h4>Date of Birth</h4>
                    <input type="text" placeholder="DD" class="dob" name="date" required>
                    <input type="text" placeholder="MM" class="dob" name="month" required>
                    <input type="text" placeholder="YYYY" class="dob" name="year" required>
                </div>

                <div class="input-box">
                    <h4>Gender</h4>
                    <input type="radio" id="b1" name="gender" checked class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="gender" class="radio">
                    <label for="b2">Female</label>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" id="bc1" name="pay" checked class="radio">
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                    <input type="radio" id="bc2" name="pay" class="radio">
                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i>Paypal</span></label>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                  <input type="tel" name="card" placeholder="Amount to be paid" class="name" required>
                  <input type="tel" name="card" placeholder="Card Number" class="name" required>
                  <i class="fa fa-credit-card icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="tel" name="cvc" placeholder="Card CVC" class="name" required>
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <select>
                        <option>01 June</option>
                        <option>02 June</option>
                        <option>03 June</option>
                    </select>
                    <select>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">Pay now</button>
                  </form>
                </div>
              </div>
              <div class="last">
                <a href="/">Home</a>
              </div>
</body>

</html>
