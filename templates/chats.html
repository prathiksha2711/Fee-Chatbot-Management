            <div class="typing">
                <div class="input_data">
                    <form action="/chatbot" method='post'>
                        <input id="data" type="text" name="bots" placeholder="Type something here..">
                        <button id="send-btn">Send</button>
                    </form>
                </div>
            </div>

        </div>

        <script>
            $(document).ready(function () {
                $("#send-btn").on("click", function () {
                    $value = $("#data").val();
                    $msg = '<div class="userinbox"><p>' + $value +
                        '</p></div></div>';
                    $(".form").append($msg);
                    $("#data").val('');
                });
            });

            $(function () {
                        $('#send-btn').click(function (e) {
                                e.preventDefault();

                                var bots = $("#data").val();
                                alert("data: $(bots)");
                            }
