<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='mine.css')}}">
</head>

<body>
  <div class="backgrnd">
        <div class="navbar">
            <div>
                <a href="website.html">Fee management</a>
            </div>
            <nav>
                <ul id="menu-items">
                    <li><a href="/">Home</a></li>
                    <li><a href="/display">Fee Structure</a></li>
                    <li><a href="/payment">Payment</a></li>
                </ul>
            </nav>
        </div>
        <div class="login-page" id="login-form"></div>
        <div class="form-container">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group-login" method="POST" action="/login">
                <label for="user"><b>Username</b></label><br>
                <input type="email" class="username" placeholder="username" id="username" name="username" required>
                <label for="password"><b>Password</b></label><br>
                <input type="password" class="password" placeholder="password" id="password" name="password" required>
                <button type="submit" class="submit">Login</button>
            </form>
            <form id="register" class="input-group-register" method="POST" action="/signup">
                <label for="first-name"><b>Firstname</b></label><br>
                <input type="text" class="first-name" placeholder="Firstname" name="firstname" required>
                <label for="first-name"><b>Lastname</b></label><br>
                <input type="text" class="last-name" placeholder="lastname" name="lastname" required>
                <label for="user"><b>Username</b></label><br>
                <input type="email" class="username" placeholder="username" name="username" required>
                <label for="password"><b>Password</b></label><br>
                <input type="password" class="password" placeholder="password" name="password" required><br>
                <input type="checkbox" class="checkbox"><span> I agree to the terms and condition</span>
                <button type="submit" class="submit">Register</button>
            </form>
        </div>
    </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>

</body>

</html>
